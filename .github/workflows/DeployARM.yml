name: Deploy ARM Template
env:
    AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDS }}
    RESOURCE_GROUP: rg-aip  
    SUBSCRIPTION_ID: fb8be2ff-175f-48f9-b99d-7956c810abcb 
    
on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/DeployARM1.yml" 

jobs:
  deploy-arm-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{env.AZURE_CREDENTIALS}}
     
      - name: Deploy Azure Resource Manager (ARM) Template
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{env.SUBSCRIPTION_ID}}         
          resourceGroupName: ${{env.RESOURCE_GROUP}}
          template: ./templates/basicLogicApp.json
          deploymentMode: Incremental         
          deploymentName: AzureDevDeployment
          parameters: ./templates/basicLogicApp.parameters.json
